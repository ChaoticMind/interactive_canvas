<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon -->
	<link rel="icon" href="img/favicon.ico"/>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->

	<!-- lesscss -->
	<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js" type="application/javascript"></script>

	<title>Interactive Canvas</title>
</head>
<body>
	<!-- <div id="container" class='container-fluid'> -->
	<div id="container" class='container'>
		<h2>Interactive canvas <small>double click to add shape</small></h2>
		<form id="nextshape" class="form-inline">
			<div class="row">
				<div class="col-md-1">
					<label class="align-center">shape</label>
				</div>
				<div class="col-md-11">
					<label class="radio-inline">
						<input type="radio" name="shape" id="shape1" value="rectangle" checked>rectangle
					</label>
					<label class="radio-inline">
						<input type="radio" name="shape" id="shape2" value="line" disabled>line
					</label>
					<label class="radio-inline">
						<input type="radio" name="shape" id="shape3" value="line" disabled>simple polygon
					</label>
					<label class="radio-inline">
						<input type="radio" name="shape" id="shape4" value="observer" disabled>observer
					</label>
				</div>
			</div>
			<hr/>

			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="transparency">Transparency</label>
						<input type="range" min="0.1" max="1" step="0.1" class="form-control input-sm" id="transparency" placeholder="Transparency" oninput="transparency_data.value=this.value" value="0.5">
						<output id='transparency_data' for="transparency">0.5</output>
					</div>
				</div>
				<div class="col-md-8">
					<div class="form-group">
						<label for="width">Default size</label>
						<input type="number" min="10" max="500" step="10" class="form-control input-sm" id="width" placeholder="Default width">
					</div>
					<div class="form-group">
						<label for="height">x</label>
						<input type="number" min="10" max="500" step="10" class="form-control input-sm" id="height" placeholder="Default height">
					</div>
				</div>
			</div>
			<hr/>

			<div class="row">
				<div class="col-md-1 align-center">
					<label>color</label>
				</div>
				<div class="col-md-11">
					<label class="radio-inline">
						<input type="radio" name="color" id="color1" value="rgb(0,255,0)" checked>green
					</label>
					<label class="radio-inline">
						<input type="radio" name="color" id="color2" value="rgb(170, 170, 170)">grey
					</label>
					<label class="radio-inline">
						<input type="radio" name="color" id="color3" value="rgb(245, 222, 179)">brown
					</label>
					<label class="radio-inline">
						<input type="radio" name="color" id="color4" value="rgb(127, 255, 212)">blue
					</label>
					<label class="radio-inline">
						<input type="radio" name="color" id="color5" value="rgb(135, 206, 250)">cyan
					</label>
					<label class="radio-inline">
						<input type="radio" name="color" id="color6" value="rgb(135, 206, 250)" disabled>custom
					</label>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-xs-12">
				<canvas id='canvas' width="960" height="600"></canvas>
			</div>
		</div>

		<footer></footer>
	</div>

	<!-- js -->
	<script src="js/shape.js" type="application/javascript"></script>
	<script src="js/canvas.js" type="application/javascript"></script>
	<script src="js/main.js" type="application/javascript"></script>

	<!-- bootstrap js -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
